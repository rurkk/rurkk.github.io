<main>
    <section id="constructor">
        <h2>Создание таблицы</h2>
        <form id="tableForm">
            <label for="days">Дни недели:</label>
            <select id="days" name="days">
                <option value="5">5 дней</option>
                <option value="6">6 дней</option>
            </select>

            <label for="maxLessons">Максимальное количество занятий:</label>
            <input type="number" id="maxLessons" name="maxLessons" min="1" max="10" value="5">

            <label for="language">Язык:</label>
            <select id="language" name="language">
                <option value="ru">Русский</option>
                <option value="en">English</option>
            </select>

            <button type="submit">Создать таблицу</button>
        </form>

        <div id="resultContainer"></div>

    </section>
